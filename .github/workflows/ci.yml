name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: '20'
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

  lint:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

  type-check:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ“ Type check
        run: npm run type-check

  test:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ“ Run unit tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: â¬† Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  build:
    needs: [setup, lint, type-check, test]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build application
        run: npm run build
        env:
          GITHUB_ACTIONS: true

      - name: â¬† Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/
          retention-days: 5

  e2e:
    needs: [setup, build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ”¨ Build application
        run: npm run build
        env:
          GITHUB_ACTIONS: true

      - name: ğŸ§ª Run E2E tests
        run: npm run e2e
        env:
          CI: true

      - name: â¬† Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  results:
    needs: [lint, type-check, test, build, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: âœ“ Check workflow status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.type-check.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ] || \
             [ "${{ needs.e2e.result }}" = "failure" ]; then
            echo "âŒ One or more jobs failed"
            exit 1
          fi
          echo "âœ… All checks passed!"

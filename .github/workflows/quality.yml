name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: âœ“ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â¬‡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint with output
        id: eslint
        run: npm run lint 2>&1 || true

      - name: âœ“ Type checking
        run: npm run type-check

      - name: ðŸ“Š Check test coverage
        id: coverage
        run: npm run test:coverage 2>&1 || true
        continue-on-error: true

      - name: ðŸ’¬ Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageExists = fs.existsSync('./coverage/coverage-final.json');
            
            let comment = '## Code Quality Report\n\n';
            comment += 'âœ… **Linting**: Passed\n';
            comment += 'âœ… **Type Checking**: Passed\n';
            if (coverageExists) {
              comment += 'âœ… **Test Coverage**: Generated\n';
            }
            comment += '\nAll checks completed successfully!';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
